<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="space-y-4">
        <!-- Linha 1 -->
        <p class="text-2xl text-blue-500">
            Este é um texto azul tamanho 2xl.
        </p>
        <!-- Linha 2 -->
        <p class="text-4xl text-red-500">
            Este é um texto vermelho tamanho 4xl.
        </p>
        <!-- Linha 3 -->
        <p class="text-lg text-green-500">
            Este é um texto verde tamanho lg.
        </p>
        <!-- Linha 4 -->
        <p class="text-xl text-purple-500">
            Este é um texto roxo tamanho xl.
        </p>
    </div>
</body>
</html>
