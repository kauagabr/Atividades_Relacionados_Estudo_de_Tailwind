<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="space-y-4">
        <div class="bg-blue-500 p-4 h-40 w-1/2">
            <p class="text-2xl text-white mb-4">
                Este é um texto azul tamanho 2xl.
            </p>
            <p class="text-4xl text-white">
                Este é um texto vermelho tamanho 4xl.
            </p>
        </div>
        <div class="bg-gradient-to-r from-purple-500 to-blue-400 p-4 h-80 w-3/4">
            <p class="text-6xl text-white mb-4">
                Este é um texto verde tamanho lg.
            </p>
            <p class="text-7xl text-white">
                Este é um texto roxo tamanho xl.
            </p>
        </div>
    </div>
</body>
</html>
